	</form>

	<button onclick="submit()">  Submit </button>
</body>
	<script> 

		function makeRequest(method, url, data, callback) {
            var req = new XMLHttpRequest();

            req.onreadystatechange = function () {
            	callback(req);
            }

            req.open(method, url, true);

            if (data) {
            	req.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                req.send(data);
            } else {
                req.send();
            }
         }

         function submit(){
         	data = "house="+document.getElementById('house').value+"&restuarant="+document.getElementById('eatery').value+
				"&recreation="+document.getElementById('recreation').value+"&transport="+document.getElementById('transport').value;
			console.log(data)
         	makeRequest('POST', '/submit', data, function(){
         		console.log("ran")
         	})

         }
	</script>
